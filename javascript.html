    <h2>Pedindo informação para o usuário</h2>
    <script>
        //Comando confirm
        confirm('deseja excluir?');

        //Variáveis 

        var ano = 2023;
        var nome = 'Alberto';

        document.write('Meu nome é: '+nome+' estamos em '+ano);

        var nome2 = prompt('Digite seu nome: ');

        document.write('Olá, '+nome2);

        var notadepoisdazoacao = prompt('Digite sua nota');
        var notadoprofessor = notadepoisdazoacao - 55;
        alert('Minha nota final é: '+notadoprofessor);
    </script>
    <h2>Trabalhando com elementos</h2>
    <p id="elemento"> Aqui meu elemento</p>
    <script>
        document.getElementById('elemento').innerHTML = 100-90;
    </script>

    <form name="formulario">
        <input type="radio" name="habilita" id="habilitado" onclick="Habilitar(1)">habilitar
        <input type="radio" name="habilita" id="desabilitado" checked onclick="Habilitar(0)">desabilitado
        <label for="">Nome</label>
        <input type="text" name="nome" id="nome" disabled>
        <button type="button" onclick="lerNome()">Ler nome</button>
    </form>
    <script>
        function Habilitar(opcao){
            if(opcao){
               document.formulario.nome.disabled =false; 
            }else{
                document.formulario.nome.disabled =true;  
            }
        }
        /*Ler a informação dentro do input nome e exibir em um alert utilizando um botão*/
        function lerNome(){
            var nome3 = document.formulario.nome.value;
            alert(nome3);
        }
        /* Utilizando o promt crie um script para receber 4 notas e calcular a média destas notas*/
    </script>
